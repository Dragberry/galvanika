{% load i18n %}
<form id="addToCartForm" method="post" action="{% url 'core:cart_add_item' %}">
    {% csrf_token %}
    <input type="hidden" name="productId">
</form>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="itemAddedToCartToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success text-dark">
            <strong class="me-auto">
                <a href="{% url 'core:cart' %}">
                    {% translate 'Cart: Product has been added to cart' %}
                </a>
            </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <div class="row align-items-center">
                <div class="col-6">
                    <img id="itemAddedToCartProductImg" class="img-thumbnail rounded">
                </div>
                <div class="col-6">
                    <span id="itemAddedToCartProductName" class="d-flex h2">...</span>
                    <span class="d-flex h6 fw-bold small mr-4">
                        {% translate 'Cart: Product code' %}: <span class="ms-2" id="itemAddedToCartProductId">...</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
    <div id="itemNotAddedToCartToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger text-light">
            <strong class="me-auto">
                {% translate 'Cart: Error' %}!
            </strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <p id="itemNotAddedToCartError">...</p>
        </div>
    </div>
</div>
