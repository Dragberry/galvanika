<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load i18n %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap/5.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-playfair-display.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/sticky-footer-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/socials.css' %}">
    <title>{% block title %} Title {% endblock %}</title>
</head>
<body>

{% include "layout/normal/header.html" %}

<main class="container">
{% block content %} Content {% endblock %}
</main>

{% include "layout/common/footer.html" %}

<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/5.0/js/bootstrap.min.js' %}"></script>
</body>
</html>
