<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap/4.0.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/sticky-footer-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<header>Normal header</header>
<main role="main" class="container">
    <div>
        <h1>Static content for prototyping purposes only</h1>
    </div>

    <form id="quickOrderForm" action="{% url 'core:quick_order' 1 %}" method="post">
        {% csrf_token %}
        <div id="quickOrderModal"></div>
    </form>

    <div class="modal fade" id="serverErrorModal" tabindex="-1" role="dialog" aria-labelledby="serverErrorModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header alert alert-danger">
                    <h5 class="modal-title" id="serverErrorModalTitle">
                        An error has occured in the server
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <p>MSG</p>
                        <div>
                            <img class="img-responsive" width="15" height="15" src="">
                            <strong>Phone</strong>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-sm-2 col-md-3"></div>
                    <div class="col-sm-8 col-md-6">
                        <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">
                            Ok
                        </button>
                    </div>
                    <div class="col-sm-2 col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
</main>

{% include "layout/common/footer.html" %}

<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/4.0.0/js/bootstrap.min.js' %}"></script>
</body>
</html>
