<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    {{ product.name }}
</h1>

<h3>Quick order</h3>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'core:quick_order' product.id %}" method="post">
{% csrf_token %}
<label for="mobile">Mobile phone:</label>
<input type="text" name="mobile" id="mobile">
<br/>
<label for="email">Email:</label>
<input type="text" name="email" id="email">
<br/>
<input type="submit" value="Make order">
</form>
</body>
</html>
